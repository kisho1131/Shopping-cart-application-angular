<h3 class="text text-center">Update Product</h3>
<div class="card" style="width: 800px; align-self: center">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          aria-describedby="productName"
          placeholder="Enter Product Name"
          name="firstName"
          [(ngModel)]="products.productName"
        />
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <input
          type="test"
          class="form-control"
          id="productDescription"
          placeholder="Product Description"
          name="productDescription"
          [(ngModel)]="products.productDescription"
        />
      </div>
      <div class="form-group">
        <label for="price"> Product Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          placeholder="Enter Product Price"
          name="price"
          [(ngModel)]="products.price"
        />
      </div>
      <div class="form-group">
        <label for="price">Product in Stock</label>
        <input
          type="text"
          class="form-control"
          id="stock"
          placeholder="Enter Product in Stock"
          name="stock"
          [(ngModel)]="products.stock"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-primary-sm">
        Update Product
      </button>
    </form>
  </div>
</div>
