<div class="container" style="margin-top: 20px">
  <h3 class="text text-center" style="margin-top: 10px; margin-bottom: 10px">
    Products Available
  </h3>
  <div class="card-group" style="margin-left: 20px; margin-top: 20px">
    <!-- Book Result Card -->
    <div
      class="card"
      style="width: 12rem; flex: 0 0 20%; margin: 10px"
      *ngFor="let product of products"
    >
      <img
        width="45px"
        height="150px"
        src="assets/iphone.png"
        class="card-img-top"
        alt=""
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.productName }}</h5>
        <strong>Description: </strong>
        <p style="font-style: italic">
          {{ product.productDescription }}
        </p>
        <strong>Item Price: Rs {{ product.price }}</strong>
        <strong style="margin-top: 3px; text-align: justify"
          >Item In Stock: {{ product.stock }}</strong
        >
        <br />
        <div class="d-flex mt-auto">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="updateProduct(product.id)"
          >
            update
          </button>
          <button
            type="button"
            style="margin-left: 5px"
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
