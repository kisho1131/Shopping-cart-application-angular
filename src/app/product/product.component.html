<div class="card-group" style="margin-left: 20px; margin-top: 20px">
  <!-- Book Result Card -->
  <div
    class="card"
    style="width: 12rem; flex: 0 0 20%; margin: 30px"
    *ngFor="let product of products"
  >
    <img
      width="20px"
      height="250px"
      src="assets/product.jpg"
      class="card-img-top"
      alt=""
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.productName }}</h5>
      <br />
      <strong>Description: </strong>
      <p style="font-style: italic">
        {{ product.productDescription }}
      </p>
      <strong>Item Price: Rs {{ product.price }}</strong>
      <strong style="margin-top: 3px; text-align: justify"
        >Item In Stock: {{ product.stock }}</strong
      >
      <br />
      <div class="d-flex justify-content-start">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="updateProduct(product.id)"
        >
          update
        </button>
        <button
          type="button"
          style="margin-left: 5px"
          class="btn btn-danger btn-sm"
          (click)="deleteProduct(product.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
