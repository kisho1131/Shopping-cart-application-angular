<div class="container" style="margin-top: 20px">
  <h3 class="text text-center" style="margin-top: 10px; margin-bottom: 10px">
    List of All Products
  </h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Product Price</th>
        <th scope="col">In Stock</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.productName }}</td>
        <td>{{ product.productDescription }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="updateProduct(product.id)"
          >
            update
          </button>
          <button
            type="button"
            style="margin-left: 5px"
            class="btn btn-danger btn-sm"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="card-group" style="margin-left: 20px; margin-top: 20px">
  <!-- Book Result Card -->
  <div
    class="card"
    style="width: 12rem; flex: 0 0 20%; margin: 30px"
    *ngFor="let product of products"
  >
    <img
      width="20px"
      height="350px"
      src="https://github.com/kisho1131/Shopping-cart-application-angular/blob/master/src/assets/images/product.jpg"
      class="card-img-top"
      alt=""
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.productName }}</h5>
      <p class="card-text">{{ product.productDescription }}</p>
      <a
        href="#"
        type="button"
        class="align-self-end btn btn-lg btn btn-outline-primary btn-sm"
        style="margin-top: auto"
        >Know More
      </a>
    </div>
  </div>
</div>
